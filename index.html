<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- external fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- local stylesheets -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="card">
    <img class="poster" src="./images/image-equilibrium.jpg" alt="">
    <div class="cover"></div>

    <h1>Equilibrium #3429</h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="tags">
      <p class="currency-tag">0.041 ETH </p>
      <p class="time-tag">3 days left</p>
    </div>

    <hr />

    <p class="creator"><img src="./images/image-avatar.png" alt="" />Creation of <span>Jules Wyvern</span></p>
  </div>

</body>

</html>
